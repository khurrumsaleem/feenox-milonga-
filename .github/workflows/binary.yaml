name: Binary tarball

on:
  workflow_dispatch:

jobs:
  build_linux:
    name: Linux static binary
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # to fetch all tags so version is available

      - name: Build PETSc and SLEPc
        run: |
          cd dist
          ./petsc.sh

      - name: Build FeenoX (no-doc)
        run: |
          cd dist
          ./bin.sh --no-doc
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./dist/feenox-linux-amd64.tar.gz
          asset_name: feenox-linux-amd64.tar.gz
          asset_content_type: application/gzip
          
      - uses: actions/upload-artifact@v3
        with:
          name: feenox-linux-amd64.tar.gz
          path: ./dist/feenox-linux-amd64.tar.gz
